<div class="top-container">
    <div class="logo">
        {% load static %}
        <a href="https://github.com/rhrdev">
          <img src="{% static 'address_book/img/rhlogo.png' %}" class="logo-container" alt="Radoslaw Hryniewicki"/>
        </a>
    </div>
    <div class="search-container">
        <form method="get" action="{% url 'address_book:contact_search' %}">
            <div class="radio-fields">
                {% for key, value in field_names.items %}
                <label>
                    {% if key == '1' %}
                    <input value="{{key}}" class="with-gap" type="radio" name="rb" checked />
                    <span>{{ value }}</span>
                    {% else %}
                    <input value="{{key}}" class="with-gap" type="radio" name="rb" />
                    <span>{{ value }}</span>
                </label>
                {% endif %}
                {% endfor %}
            </div>
            <div class="input-field">
                <input type="search" placeholder="Kliknij, aby wyszukaÄ‡" name="search">
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</div>
